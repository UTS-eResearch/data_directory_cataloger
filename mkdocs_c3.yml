# MkDocs main configuration file.

site_name: "C3 Data Directory Catalog"
site_url: "http://localhost"
repo_url: https://code.research.uts.edu.au/950654/data_dir_cataloger
use_directory_urls: true

markdown_extensions:
  - tables
  - smarty
  - toc:
      toc_depth: 2
      permalink: True
      separator: "_"

# Docs for mkdocs macros: https://mkdocs-macros-plugin.readthedocs.io/en/latest/
plugins:
    - search

# Themes supplied with MkDocs are: mkdocs readthedocs.
# To use the material theme: "pip install mkdocs-material".
theme:
  logo: images/uts_logo.png
  name: material
  features:  
    - navigation.instant
    - navigation.top        # Creates a back-to-top "arrow icon" at bottom RHS.
    #- navigation.tabs      # Top-level sections are rendered in a menu layer below the header.
    - navigation.expand     # Left sidebar will expand all collapsible subsections by default.

extra_css: [css/extra.css]

nav:
  - "Home": index.md
  - "Directories":
    - "/shared/c3": c3.md
    - "/shared/c3/apps": apps.md
    - "/shared/c3/archives": archives.md
    - "/shared/c3/bio_db": bio_db.md
    - "/shared/c3/instruments": instruments.md
    #- "/shared/c3/project": project.md
  - "How does this Work?": how.md
  - "About this Site": about.md

